{% extends 'base.html' %}

{% block title %}Register User {% endblock%}

{% block body %}
<h1>Register</h1>
<br />
<form method="POST" action="">
    {% csrf_token %}
    
    {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Su formulario tiene errores
            {% for field in form %}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}


    {{ form.as_p }}

    <br />
    <button type="submit" class="btn btn-secondary">
        Register
    </button>
</form>


{% endblock %}
